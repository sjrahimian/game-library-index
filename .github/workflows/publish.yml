name: Publish Release

on:
  push:
    tags:
      - 'v*' # Runs only when you push a tag starting with 'v' (e.g., v0.4.6)

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/checkout@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install
      
      - name: Build and Publish
        run: |
          npm run build
          npx electron-builder build --win --linux --mac --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
